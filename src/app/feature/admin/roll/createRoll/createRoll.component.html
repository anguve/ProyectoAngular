<div>
    <form [formGroup]="rollForm">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="nombre">

        </div>
        <div class="form-group">
            <label for="Email">permisos</label>
            <input formControlName="permission" type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="permisos">

        </div>
        <button type="button" class="btn btn-success" (click)="postRolls()">Crear</button>
    </form>
</div>
