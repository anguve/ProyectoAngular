<div>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="nombre" [value]="this.userData.name">

        </div>
        <div class="form-group">
            <label for="Email">Correo</label>
            <input formControlName="email" type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="correo" [value]="this.userData.email">

        </div>
        <div class="form-group">
            <label for="Contrase単a">Contrase単a</label>
            <input formControlName="password" type="password" class="form-control" id="Contrase単a" placeholder="contrase単a" [value]="this.userData.password">
        </div>
        <div class="form-group">
            <label for="username">username</label>
            <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username" [value]="this.userData.username">

        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input formControlName="status" type="number" class="form-control" id="status" aria-describedby="emailHelp" placeholder="status" [value]="this.userData.status">

        </div>
        <div class="form-group">
            <label for="Roll">Roll</label>
            <input formControlName="roll" type="text" class="form-control" id="Roll" aria-describedby="emailHelp" placeholder="roll" [value]="this.userData.roll">

        </div>


        <button type="button" class="btn btn-success" (click)="putUsers()">Editar</button>
    </form>
</div>
