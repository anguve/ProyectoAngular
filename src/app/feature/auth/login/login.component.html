<div class="login">
    <div class="login__body">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo Electronico</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contrase√±a</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="login__button">
                <button type="submit" routerLink="/user/productos" (click)="log();postLogin()" class="btn btn-primary" [disabled]="!this.loginForm.valid">Iniciar</button>
                <button type="submit" class="btn btn-primary" routerLink="/user/registro">Regsitro</button>
            </div>

        </form>
    </div>

</div>
