<div class="register">
    <form class="register__form" [formGroup]="registerForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre </label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputNombre1" aria-describedby="emailHelp" placeholder="Nombre">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de usuario</label>
            <input formControlName="username" type="text" class="form-control" id="exampleInputNombre" aria-describedby="emailHelp" placeholder="Nombre de usuario">

        </div>

        <button (click)="postRegister()" type="button" class="btn btn-warning">Regsitrarme</button>
    </form>
</div>
