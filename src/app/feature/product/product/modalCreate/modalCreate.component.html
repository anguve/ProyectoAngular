<div>
    <form [formGroup]="createFrom">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="nombre">
        </div>
        <div class="form-group">
            <label for="price">Precio</label>
            <input formControlName="price" type="text" class="form-control" id="price" placeholder="precio">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input formControlName="stock" type="text" class="form-control" id="stock" aria-describedby="emailHelp" placeholder="stock">
        </div>
        <div class="form-group">
            <label for="reference">Referencia</label>
            <input formControlName="reference" type="text" class="form-control" id="reference" aria-describedby="emailHelp" placeholder="referencia">
        </div>
        <div class="form-group">
            <label for="status">Estado</label>
            <input formControlName="status" type="text" class="form-control" id="status" aria-describedby="emailHelp" placeholder="estado">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input formControlName="category" type="text" class="form-control" id="category" aria-describedby="emailHelp" placeholder="category">
        </div>
        <div class="form-group">
            <label for="description">descripcion</label>
            <input formControlName="description" type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="descripcion">
        </div>
        <div *ngIf="viewImage">
            <img class="image" [src]="viewImage" alt="">
        </div>
        <div class="form-group">
            <label for="image">imagen</label>
            <input (change)="capturarFile($event)" formControlName="image" type="file" class="form-control" id="image" aria-describedby="emailHelp" placeholder="imagen">
        </div>

        <button type="button" class="btn btn-success" (click)="postLogin()"><fa-icon [icon]="faCalendarPlus"></fa-icon>Crear</button>
    </form>
</div>
